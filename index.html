        <input type="file" id="file-upload" name="file" accept="image/*">
    </form>
    </div>
    <main>
      <canvas></canvas>
      <overlay- data-index='0'>
        <img class='active' src="frames/ekites christmas.png" alt="">
      </overlay->
    </main>
    <controls->
        
        <button class="download">DOWNLOAD</button>
        
      </controls->
    <script src='compiled.js'></script>
  </body>
